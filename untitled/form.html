       function check() {
           if(myform.Username4.value==""){
               alert("请输入用户名！");

           }
       }

       var day=now.getDay();
       var week;
       switch (day){
           case 2:
               week="tuesday";
               break;
           case 1:
               week="monday";
               break;
        }
        document.write("今天是"+week);
